<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descuentos y porcentanje</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<h1>Descuentos y porcentajes</h1>
<div class="content-form2">
  <div class="content-form-center">
   
    <form action="">
      <h3>Calcular solo el descuento del producto</h3>
      <div class="d-flex">
        <label for="inputPrice">Introduzca el precio del producto</label>
        <input type="number" id="inputPrice">
        <label for="inputDiscount">Introduzca el % de descuento</label>
        <input type="number" id="inputDiscount">
      </div>
      <div class="content-buttons-center">
        <button type="button" onclick="calcularDescuento();">Calcular descuento</button>
      </div>
      <p id="mensajeDescuento"></p>

    </form>
  </div>
  <div class="content-form-center">
    <form action="">
      <h3>Calcular solo el descuento con cupones </h3>
      <div class="d-flex">
        <label for="inputPriceCoupon">Introduzca el precio del producto</label>
        <input type="number" id="inputPriceCoupon">
        <label for="inputDiscountCoupon">Introduzca el cupon del descuento</label>
        <input type="text" id="inputDiscountCoupon">
      </div>
      <div class="content-buttons-center">
        <button type="button" onclick="calcularDescuentoCupon();">Calcular descuento con cupon</button>
      </div>
      <p id="mensajeDescuentoCupon"></p>

    </form>
  </div>
</div>
<script src="/assets/js/descuentos.js">

</script>  
</body>
</html>
